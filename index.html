<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.">
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/index.js"></script>
    <title>Tic Tac Toe</title>

</head>

<body>
<h1>Tic Tac Toe</h1>
<div id="outerBorder">
    <div id="div1">
        <div id="gameboard" class="box1">1</div>
        <div id="gameboard" class="box2">2</div>
        <div id="gameboard" class="box3">3</div>
    </div>

    <div id="div2">
        <div id="gameboard" class="box4">4</div>
        <div id="gameboard" class="box5">5</div>
        <div id="gameboard" class="box6">6</div>
    </div>

    <div id="div3">
        <div id="gameboard" class="box7">7</div>
        <div id="gameboard" class="box8">8</div>
        <div id="gameboard" class="box9">9</div>
    </div>
</div>
<p id="solution"></p>
<button id="restardBtn">Restart</button>

</body>

</html>
